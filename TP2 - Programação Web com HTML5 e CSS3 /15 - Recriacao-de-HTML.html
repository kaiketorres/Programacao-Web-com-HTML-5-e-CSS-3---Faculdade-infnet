<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <style>
    #exemplo {
      height: 240px;
      width: 300px;
      border-radius: 10px;
      border: solid red;
    }
    h1 {
      text-align: center;
    }
    li {
      color: green;
    }
  </style>
</head>

<body> 
  <div id="exemplo">
    <h1>Exemplo</h1>
    <p>Este é <ins>contéudo</ins> que deve ser praticado o quanto <b>antes.</b> Veremos:</p>
    <ol>
      <li>CSS</li>
      <li>Listas</li>
      <li>Links</li>
    </ol>
    <p>Clique <a href="https://www.infnet.edu.br/infnet/instituto/" target="_blank">aqui</a> para saber mais</p>
  </div>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
